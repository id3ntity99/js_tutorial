<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">Introductions</div>
    <div class="main__frame">
      <div class="main">
        <img src="" class="profile__img" id="profileImg" />
        <div class="post">
          <span class="title" id="name"></span>
          <span class="subtitle" id="job"></span>
        </div>
        <p class="description" id="info"></p>
        <div class="control__section">
          <div class="arrows">
            <button id="preBtn">
              <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button id="nextBtn">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>
          <button class="surprise__btn" id="button">Surprise Me</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
